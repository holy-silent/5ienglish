<!DOCTYPE html>
<html lang="en">
<head>
    <title>预约</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <link href="/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/jquery-validation/1.11.1/jquery.validate.min.css" rel="stylesheet">
    <script src="/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#form").validate();
        });
    </script>
</head>
<body>
<h4>已预约时间</h4>
<div class="table-responsive" style="margin-top:10px;min-height:150px;">
    <table class="table">
        <thead>
        <tr>
            <th>序号</th>
            <th>预约时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        <%
        if (data.length>0) {

        for (var i=0; i < data.length; i++) { %>
        <tr>
            <td><%=i+1%></td>
            <td><%=data[i].schedule_date%></td>
            <td><a href="/admin/cancelScheduledCourse?id=<%=data[i].id%>" class="btn btn-sm btn-outline-secondary selectCourse">取消</a>
                <a href="/sys/startLesson?room_id=<%=data[i].room_id%>&student_id=<%=student_id%>&course_teacher=<%=course_teacher%>" target="_parent" class="btn btn-sm btn-outline-secondary selectCourse">加入课堂</a>
            </td>
        </tr>
        <% }
        } else {%>
            <td>暂无预约</td>
        <% }%>
        </tbody>
    </table>
</div>

    <form action="/admin/selectedCourseSubmit" id="form">

        <div class="form-group">
            <h4 for="time">预约上课时间</h4>
            <input type="text" required class="form-control Wdate" style="width: 220px; height: 30px;" id="time" name="time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" placeholder="" readonly/>
        </div>
        <input class="btn btn-primary" type="submit" value="确定"/>
        <input class="btn btn-default" type="submit" onClick="javascript:history.go(-1);" value="返回"/>
        <input id="student_id" name="student_id" value="<%=student_id%>" type="hidden" />
        <input id="course_id" name="course_id" value="<%=course_id%>" type="hidden" />
        <!--<p>预约日期：<input type="text" id="datepicker" name="time" class="Wdate"></p>-->

    </form>



    <script src="/vendor/popper.min.js"></script>
    <script src="/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="/vendor/holder.min.js"></script>
    <script type="text/javascript" src="/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="/jquery-validation/1.11.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/1.11.1/localization/messages_zh.js"></script>
</body>
</html>
