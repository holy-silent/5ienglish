<!DOCTYPE html>
<html lang="en">
<head>
    <title>预约</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <link href="/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/jquery.min.js"></script>

</head>
<body>

<div class="table-responsive" style="margin-top:80px;min-height:150px;">
    <table class="table">
        <thead>
        <tr>
            <th>序号</th>
            <th>预约时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>



        <%
        if (data.length>0) {

        for (var i=0; i < data.length; i++) { %>
        <tr>
            <td><%=i+1%></td>
            <td><%=data[i].schedule_date%></td>
            <td><a class="btn btn-sm btn-outline-secondary selectCourse">取消</a>
                <a href="/sys/startLesson?room_id=<%=data[i].room_id%>" class="btn btn-sm btn-outline-secondary selectCourse">加入课堂</a>
            </td>
        </tr>
        <% }
        } else {%>

        <% }%>
        </tbody>
    </table>
</div>

    <form action="/admin/selectedCourseSubmit">
        <input id="student_id" name="student_id" value="<%=student_id%>" type="hidden" />
        <input id="course_id" name="course_id" value="<%=course_id%>" type="hidden" />
        <p>预约日期：<input type="text" id="datepicker" name="time"></p>
        <input class="btn btn-default" type="submit" value="确定"/>
    </form>


    <script src="/vendor/popper.min.js"></script>
    <script src="/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="/vendor/holder.min.js"></script>
</body>
</html>
