  <body class="text-center">

      <% if(err != undefined) { %>
      <div class="alert alert-info" role="alert"><%=err%></div>
      </p>
      <% } %>
      <label for="inputEmail" class="sr-only">UserName(用户名)</label>
      <input type="text" name="username" id="inputEmail" class="form-control" placeholder="UserName(用户名)" required autofocus>
      <label for="inputPassword" class="sr-only">Password(密码)</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password(密码)" required>

    </form>

  </body>
