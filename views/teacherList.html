<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>可爱的老师们</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/album.css" rel="stylesheet">
  </head>

  <body>

    <% include header.html %>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">可爱的老师们</h1>
          <p class="lead text-muted">亲爱的同学们，我们愿意陪你成长，赶快来选我们的课程，让自己的生活变得有趣，成绩变得更好！</p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <% for (var i = 0; i < data.length; i++) { %>
            <div class="col-md-3">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="<%=data[i].photo %>" alt="<%=data[i].name %>" style="height: 225px; width: 100%; display: block;">
                <div class="card-body" style="height: 159px;">
                  <p class="card-text"><%=data[i].remarks %></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="/front/course?teacherId=<%=data[i].id%>" class="btn btn-sm btn-outline-secondary">查看课程</a>
                      <button type="button" class="btn btn-sm btn-outline-secondary">关注</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            <% } %>
          </div>
        </div>
      </div>

    </main>

    <footer class="container">
      <p class="float-right"><a href="#">回顶部</a></p>
      <p>&copy; 2018-2020 5i English版权所有</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="/vendor/popper.min.js"></script>
    <script src="/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="/vendor/holder.min.js"></script>
  </body>
</html>
