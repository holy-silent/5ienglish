<!DOCTYPE html>
<html lang="en">
<head>
    <title>预约</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <link href="/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/jquery-validation/1.11.1/jquery.validate.min.css" rel="stylesheet">
    <script src="/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        });
    </script>
</head>
<body>
<h4>已预约课程表</h4>
<%if (message!=null && message!=undefined) {%>
<div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong><%=message%></strong>
</div>
<%}%>
<div class="table-responsive" style="margin-top:10px;min-height:150px;">
    <table class="table">
        <thead>
        <tr>
            <th>序号</th>
            <th>课程</th>
            <th>预约时间</th>
            <th>学生姓名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        <%
        if (data.length>0) {

        for (var i=0; i < data.length; i++) { %>
        <tr>
            <td><%=i+1%></td>
            <td><%=data[i].course_name%></td>
            <td><%=data[i].schedule_date%></td>
            <td><%=data[i].student_name%></td>
            <td><a href="/admin/cancelScheduledCourseByTeacher?id=<%=data[i].schedule_id%>" class="btn btn-sm btn-outline-secondary selectCourse">取消</a>
                <a href="/sys/startLesson?room_id=<%=data[i].room_id%>" target="_parent" class="btn btn-sm btn-outline-secondary selectCourse">开始上课</a>
            </td>
        </tr>
        <% }
        } else {%>
            <td>暂无预约</td>
        <% }%>
        </tbody>
    </table>
</div>




    <script src="/vendor/popper.min.js"></script>
    <script src="/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="/vendor/holder.min.js"></script>
    <script type="text/javascript" src="/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="/jquery-validation/1.11.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/1.11.1/localization/messages_zh.js"></script>
</body>
</html>
